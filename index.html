<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Weather</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700,800,900" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row mt-30">
      <input id="address" class="col-xs-offset-1 col-xs-10 col-offset-xs-1" type="text" name="location" placeholder="Enter your address">
    </div>
    <div class="row">
      <button id="submit" class="col-xs-offset-4 col-xs-4 btn btn-warning text-center" type="submit">Get weather</button>
    </div>

    <div id="temp-info" class="row">
      
    </div>

    <div class="row">
      <button id="prediction" class="btn-position col-xs-offset-4 col-xs-4 btn btn-warning text-center" type="submit">Weekly prediction</button>
    </div>
    <div id="weekly">
      
    </div>
  </div>
	<script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
